name: Build und Push zur GitHub Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy:
        description: Image deployen
        default: false
        type: boolean

env:
  DEPLOY: ${{ inputs.deploy || 'false' }}
  GIT_HASH: $(git rev-parse --short "$GITHUB_SHA")

jobs:
  Job_1:
    name: Job 1
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4
      - name: Test
        run: |
          ls -la
          echo Deploy: ${{ github.env.DEPLOY }}

  Job_2:
    name: Job 2
    if: ${{ github.env.DEPLOY == 'true' }}
    runs-on: ubuntu-latest
    needs: [Job_1]
    steps:
      - name: Test
        run: |
          ls -la

  Job_3:
    name: Job 3
    runs-on: ubuntu-latest
    needs: [Job_2]
    steps:
      - name: Test
        run: |
          ls -la
