name: Build und Push zur GitHub Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy:
        description: Image deployen
        default: false
        type: boolean

env:
  DEPLOY: ${{ inputs.deploy || 'false' }}

jobs:
  oracle_start:
    name: Prepare
    container: docker:dind
    runs-on: self-hosted
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4
      - name: Test
        run: |
          ls -la
          echo Deploy: ${DEPLOY}
#      - name: Oracle
#        run: |
#          chmod +x .github/oracle_start_script18.sh && .github/oracle_start_script18.sh start
        
  build_app:
    name: Anwendung Bauen
    container: gradle:7-jdk8
    runs-on: self-hosted
    needs: [oracle_start]
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Test
        run: |
          mkdir -p  test/report/
          cp -R build/doc/junit/AllKasse20Tests/ test/report/
          ls -la  test/report/
      - name: Archive Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results
          retention-days: 1
          path: |
              test/report/**/*.*
          
  
  test_report:
    runs-on: ubuntu-latest
    needs: [build_app]
    permissions: write-all
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: Test-Results
      - name: Run git init
        run: git init
      - name: Test
        run: |
          ls -la 
